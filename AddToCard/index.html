<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    
    <div class="header">
        <p class="logo">LOGO</p>
        <div class="cart">
            <span><img src="./img/card2.svg" alt="Cart"></span>
            <span class="side"><p id="count">0</p></span>
        </div>
    </div>
    <div class="container">
        <div class="root">
            <div class="product" data-id="1" data-name="Product 1" data-price="10.00">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Product 2" data-price="20.00">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
        <div class="sidebar">
            <div class="head">
                <p>My Cart</p>
            </div>
            <div class="carditem" id="cart-items">Your Cart is Empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h3 id="total">$0.00</h3>
            </div>
        
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
